<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="signin.html">Signin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
         
        </ul>
      </nav>
      
      

<div class="container">
  <h2>Registration form</h2>
  <form action="/action_page.php">
   <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
     <div class="form-group">
      <label for="rollno">Roll number:</label>
      <input type="roll number" class="form-control" id="rollno" placeholder="Enter rollno" name="rollno">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group">
      <label for="pwd">Confirm password:</label>
      <input type="password" class="form-control" id="cpwd" placeholder="Re-enter password" name="cpwd">
    </div>
     <div class="form-group">
      <label for="branch">Branch:</label>
      <input type="branch" class="form-control" id="branch" placeholder="Enter branch" name="branch">
    </div>
     <div class="form-group">
      <label for="year">Year:</label>
      <input type="year" class="form-control" id="year" placeholder="Enter year" name="year">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
