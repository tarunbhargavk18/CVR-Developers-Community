    <!--ADD EDUCATION-->
    <section class="container">
      <div class="card px-5 pt-2">
            <h1 class="text-dark">
              Add Your Education
            </h1>
            <div class="line"></div>
            <small>* = required field</small>
            <form class="form">
              <div class="form-group">
                <input class="form-control" 
                  type="text"
                  placeholder="* School/College/Course"
                  name="school"
                  required
                />
              </div>
              <div class="form-group">
                <input class="form-control" 
                  type="text"
                  placeholder="* Degree or Certification"
                  name="degree"
                  required
                />
              </div>
              <div class="form-group">
                <input class="form-control"  type="text" placeholder="Field Of Study" name="fieldofstudy" />
              </div>
              <div class="form-group">
                <h4>From Date</h4>
                <input class="form-control"  type="date" name="from" />
              </div>
              <div class="form-group">
                <p>
                  <input type="checkbox" name="current" value="" /> Currently Attending
                </p>
              </div>
              <div class="form-group">
                <h4>To Date</h4>
                <input class="form-control"  type="date" name="to" />
              </div>
              <div class="form-group">
                <input class="form-control"  type="text" placeholder="Percentage/CGPA/Grade" name="percentage" />
              </div>
              <input type="submit" class="btn btn-primary my-1" />
              <a class="btn btn-light my-1" href="dashboard.html">Go Back</a>
            </form>
      </div>
      </section>
